<html>
	<head>
		<title></title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript">
		
		$(function() {
			
			navigator.geolocation.watchPosition(function(position) {
				$('#content').html( $('#content').html() + "<br/>position: (" + position.coords.latitude + ", " + position.coords.longitude + ")" ); 
			});
			
		});
		
		</script>		
	</head>
	<body>
		<div id='header' style='font-weight: bold'>Tacking Current Location</div>
		<div id='content'></div>
	</body>
</html>
